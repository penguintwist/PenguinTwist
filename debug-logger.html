<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PenguinTwist Debug Logger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 12px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            height: 100vh;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .title {
            font-weight: bold;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .log-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 11px;
        }
        
        .session-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 10px;
        }
        
        .controls {
            display: flex;
            gap: 8px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 10px;
            transition: background 0.2s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .filters {
            background: rgba(30, 41, 59, 0.8);
            padding: 8px 20px;
            border-bottom: 1px solid rgba(103, 232, 249, 0.3);
            display: flex;
            gap: 8px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-label {
            color: #94a3b8;
            font-size: 10px;
            font-weight: bold;
            margin-right: 5px;
        }
        
        .filter-btn {
            background: rgba(6, 182, 212, 0.2);
            border: none;
            color: #67e8f9;
            padding: 4px 8px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 9px;
            transition: all 0.2s;
            margin: 2px;
        }
        
        .filter-btn.active {
            background: #06b6d4;
            color: white;
        }
        
        .logs-container {
            height: calc(100vh - 140px);
            overflow-y: auto;
            padding: 8px;
        }
        
        .session-separator {
            border-top: 2px dashed #374151;
            margin: 15px 0;
            padding: 10px 0;
            text-align: center;
            color: #6b7280;
            font-size: 10px;
        }
        
        .log-entry {
            margin-bottom: 6px;
            padding: 8px 10px;
            border-left: 3px solid #06b6d4;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 0 6px 6px 0;
            font-size: 10px;
            line-height: 1.3;
            transition: all 0.2s;
        }
        
        .log-entry:hover {
            background: rgba(30, 41, 59, 0.8);
        }
        
        .log-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
        }
        
        .log-timestamp {
            color: #64748b;
            font-size: 8px;
            font-weight: normal;
            min-width: 70px;
        }
        
        .log-level {
            font-weight: bold;
            font-size: 9px;
            padding: 1px 5px;
            border-radius: 8px;
            min-width: 60px;
            text-align: center;
        }
        
        .log-source {
            color: #94a3b8;
            font-size: 8px;
            font-style: italic;
            flex: 1;
        }
        
        .log-message {
            color: #e2e8f0;
            margin-bottom: 4px;
            word-break: break-word;
        }
        
        .log-details {
            background: rgba(0, 0, 0, 0.4);
            padding: 6px;
            border-radius: 4px;
            font-size: 9px;
            color: #94a3b8;
            white-space: pre-wrap;
            max-height: 120px;
            overflow-y: auto;
            border-left: 2px solid rgba(6, 182, 212, 0.3);
            margin-top: 4px;
        }
        
        /* Level-specific styles */
        .log-entry[data-level="ERROR"] { border-left-color: #ef4444; }
        .log-entry[data-level="WARN"] { border-left-color: #f59e0b; }
        .log-entry[data-level="INFO"] { border-left-color: #3b82f6; }
        .log-entry[data-level="SUCCESS"] { border-left-color: #10b981; }
        .log-entry[data-level="DEBUG"] { border-left-color: #6b7280; }
        .log-entry[data-level="COMPONENT"] { border-left-color: #8b5cf6; }
        .log-entry[data-level="EVENT"] { border-left-color: #06b6d4; }
        .log-entry[data-level="API"] { border-left-color: #f97316; }
        .log-entry[data-level="SYSTEM"] { border-left-color: #ec4899; }
        
        .level-ERROR { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }
        .level-WARN { background: rgba(245, 158, 11, 0.2); color: #fbbf24; }
        .level-INFO { background: rgba(59, 130, 246, 0.2); color: #93c5fd; }
        .level-SUCCESS { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; }
        .level-DEBUG { background: rgba(107, 114, 128, 0.2); color: #d1d5db; }
        .level-COMPONENT { background: rgba(139, 92, 246, 0.2); color: #c4b5fd; }
        .level-EVENT { background: rgba(6, 182, 212, 0.2); color: #67e8f9; }
        .level-API { background: rgba(249, 115, 22, 0.2); color: #fdba74; }
        .level-SYSTEM { background: rgba(236, 72, 153, 0.2); color: #f9a8d4; }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #64748b;
        }
        
        .empty-state .icon {
            font-size: 36px;
            margin-bottom: 15px;
        }
        
        .auto-scroll-toggle {
            position: fixed;
            bottom: 15px;
            right: 15px;
            background: linear-gradient(135deg, #06b6d4, #8b5cf6);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 10px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(6, 182, 212, 0.3);
            transition: transform 0.2s;
        }
        
        .auto-scroll-toggle:hover {
            transform: translateY(-2px);
        }
        
        .auto-scroll-toggle.disabled {
            background: rgba(107, 114, 128, 0.8);
        }
        
        .summary-stats {
            background: rgba(15, 23, 42, 0.8);
            padding: 8px 12px;
            margin: 8px;
            border-radius: 8px;
            border: 1px solid rgba(6, 182, 212, 0.3);
            font-size: 9px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 8px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-weight: bold;
            font-size: 11px;
        }
        
        .stat-label {
            color: #94a3b8;
            font-size: 8px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="title">
            üêß PenguinTwist Debug Logger
        </div>
        <div class="status">
            <div class="session-info" id="sessionInfo">Session #1</div>
            <div class="log-count" id="logCount">0 logs</div>
        </div>
        <div class="controls">
            <button class="control-btn" onclick="showSummary()">üìä Summary</button>
            <button class="control-btn" onclick="clearLogs()">üóëÔ∏è Clear</button>
            <button class="control-btn" onclick="exportLogs()">üíæ Export</button>
            <button class="control-btn" onclick="location.reload()">üîÑ Refresh</button>
        </div>
    </div>
    
    <div class="filters">
        <span class="filter-label">Filter:</span>
        <button class="filter-btn active" onclick="filterLogs('all')" data-level="all">All</button>
        <button class="filter-btn" onclick="filterLogs('ERROR')" data-level="ERROR">Errors</button>
        <button class="filter-btn" onclick="filterLogs('WARN')" data-level="WARN">Warnings</button>
        <button class="filter-btn" onclick="filterLogs('COMPONENT')" data-level="COMPONENT">Components</button>
        <button class="filter-btn" onclick="filterLogs('EVENT')" data-level="EVENT">Events</button>
        <button class="filter-btn" onclick="filterLogs('SUCCESS')" data-level="SUCCESS">Success</button>
        <button class="filter-btn" onclick="filterLogs('SYSTEM')" data-level="SYSTEM">System</button>
    </div>
    
    <div class="logs-container" id="logsContainer">
        <div class="empty-state">
            <div class="icon">üîç</div>
            <h3>Loading previous logs...</h3>
            <p>Debug information from previous sessions will appear here.</p>
        </div>
    </div>
    
    <button class="auto-scroll-toggle" id="autoScrollToggle" onclick="toggleAutoScroll()">
        üìç Auto Scroll: ON
    </button>

    <script>
        let logs = [];
        let currentFilter = 'all';
        let autoScroll = true;
        let sessionId = Date.now();
        let currentSession = 1;
        
        const levelConfig = {
            ERROR: { icon: '‚ùå', color: '#ef4444' },
            WARN: { icon: '‚ö†Ô∏è', color: '#f59e0b' },
            INFO: { icon: '‚ÑπÔ∏è', color: '#3b82f6' },
            SUCCESS: { icon: '‚úÖ', color: '#10b981' },
            DEBUG: { icon: 'üîç', color: '#6b7280' },
            COMPONENT: { icon: 'üß©', color: '#8b5cf6' },
            EVENT: { icon: '‚ö°', color: '#06b6d4' },
            API: { icon: 'üîó', color: '#f97316' },
            SYSTEM: { icon: 'üñ•Ô∏è', color: '#ec4899' }
        };
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadStoredLogs();
            addSystemLog('Debug logger started');
            startHeartbeat();
        });
        
        function loadStoredLogs() {
            try {
                const storedLogs = localStorage.getItem('penguinDebugLogs');
                const storedSession = localStorage.getItem('penguinDebugSession');
                
                if (storedLogs) {
                    logs = JSON.parse(storedLogs);
                    currentSession = parseInt(storedSession || '1') + 1;
                    localStorage.setItem('penguinDebugSession', currentSession.toString());
                    
                    document.getElementById('sessionInfo').textContent = `Session #${currentSession}`;
                    
                    if (logs.length > 0) {
                        addSessionSeparator();
                        refreshLogDisplay();
                        removeEmptyState();
                    }
                }
            } catch (e) {
                addSystemLog('Error loading stored logs: ' + e.message);
            }
        }
        
        function saveLogsToStorage() {
            try {
                // Keep only the last 500 logs to prevent localStorage overflow
                const logsToSave = logs.slice(-500);
                localStorage.setItem('penguinDebugLogs', JSON.stringify(logsToSave));
            } catch (e) {
                console.warn('Could not save logs to localStorage:', e);
            }
        }
        
        function addSessionSeparator() {
            const container = document.getElementById('logsContainer');
            const separator = document.createElement('div');
            separator.className = 'session-separator';
            separator.innerHTML = `
                ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ<br>
                Session #${currentSession} started at ${new Date().toLocaleTimeString()}
            `;
            container.appendChild(separator);
        }
        
        function addSystemLog(message) {
            const logEntry = {
                timestamp: new Date().toISOString().substr(11, 12),
                level: 'SYSTEM',
                message: message,
                details: null,
                source: 'debug-logger',
                session: currentSession,
                id: 'system_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5)
            };
            
            addLog(logEntry);
        }
        
        // Listen for messages from lesson pages
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'PENGUIN_DEBUG_LOG') {
                event.data.log.session = currentSession;
                addLog(event.data.log);
                removeEmptyState();
            } else if (event.data && event.data.type === 'PENGUIN_DEBUG_PING') {
                event.source.postMessage({ type: 'PENGUIN_DEBUG_PONG' }, event.origin);
            }
        });
        
        function startHeartbeat() {
            // Broadcast ping every 3 seconds to maintain connection
            setInterval(() => {
                try {
                    if (window.opener && !window.opener.closed) {
                        window.opener.postMessage({ type: 'PENGUIN_DEBUG_PING' }, '*');
                    }
                } catch (e) {
                    // Ignore cross-origin errors
                }
            }, 3000);
        }
        
        function addLog(logEntry) {
            logs.push(logEntry);
            renderLog(logEntry);
            updateLogCount();
            saveLogsToStorage();
            
            if (autoScroll) {
                scrollToBottom();
            }
        }
        
        function renderLog(logEntry) {
            const container = document.getElementById('logsContainer');
            const levelInfo = levelConfig[logEntry.level] || levelConfig.DEBUG;
            
            const logElement = document.createElement('div');
            logElement.className = 'log-entry';
            logElement.setAttribute('data-level', logEntry.level);
            logElement.setAttribute('data-session', logEntry.session || 'unknown');
            
            let html = `
                <div class="log-header">
                    <span class="log-timestamp">${logEntry.timestamp}</span>
                    <span class="log-level level-${logEntry.level}">${levelInfo.icon} ${logEntry.level}</span>
                    <span class="log-source">${logEntry.source || 'Unknown'}</span>
                </div>
                <div class="log-message">${escapeHtml(logEntry.message)}</div>
            `;
            
            if (logEntry.details) {
                const detailsStr = typeof logEntry.details === 'object' 
                    ? JSON.stringify(logEntry.details, null, 2)
                    : String(logEntry.details);
                html += `<div class="log-details">${escapeHtml(detailsStr)}</div>`;
            }
            
            logElement.innerHTML = html;
            
            // Apply current filter
            if (currentFilter !== 'all' && logEntry.level !== currentFilter) {
                logElement.style.display = 'none';
            }
            
            container.appendChild(logElement);
        }
        
        function refreshLogDisplay() {
            const container = document.getElementById('logsContainer');
            const existingLogs = container.querySelectorAll('.log-entry');
            existingLogs.forEach(log => log.remove());
            
            logs.forEach(log => renderLog(log));
            updateLogCount();
        }
        
        function removeEmptyState() {
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
        }
        
        function filterLogs(level) {
            currentFilter = level;
            
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-level="${level}"]`).classList.add('active');
            
            // Show/hide logs
            document.querySelectorAll('.log-entry').forEach(entry => {
                const entryLevel = entry.getAttribute('data-level');
                if (level === 'all' || entryLevel === level) {
                    entry.style.display = 'block';
                } else {
                    entry.style.display = 'none';
                }
            });
        }
        
        function showSummary() {
            const stats = {
                total: logs.length,
                errors: logs.filter(l => l.level === 'ERROR').length,
                warnings: logs.filter(l => l.level === 'WARN').length,
                components: logs.filter(l => l.level === 'COMPONENT').length,
                events: logs.filter(l => l.level === 'EVENT').length,
                currentSession: logs.filter(l => l.session === currentSession).length
            };
            
            const container = document.getElementById('logsContainer');
            const summaryElement = document.createElement('div');
            summaryElement.className = 'summary-stats';
            summaryElement.innerHTML = `
                <div class="stat-item">
                    <div class="stat-value">${stats.total}</div>
                    <div class="stat-label">Total Logs</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #fca5a5">${stats.errors}</div>
                    <div class="stat-label">Errors</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #fbbf24">${stats.warnings}</div>
                    <div class="stat-label">Warnings</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #c4b5fd">${stats.components}</div>
                    <div class="stat-label">Components</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #67e8f9">${stats.events}</div>
                    <div class="stat-label">Events</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" style="color: #6ee7b7">${stats.currentSession}</div>
                    <div class="stat-label">This Session</div>
                </div>
            `;
            
            container.insertBefore(summaryElement, container.firstChild);
            
            // Remove summary after 10 seconds
            setTimeout(() => {
                if (summaryElement.parentNode) {
                    summaryElement.remove();
                }
            }, 10000);
        }
        
        function clearLogs() {
            if (confirm('Clear all logs including stored history?')) {
                logs = [];
                localStorage.removeItem('penguinDebugLogs');
                localStorage.removeItem('penguinDebugSession');
                document.getElementById('logsContainer').innerHTML = '';
                updateLogCount();
                addSystemLog('All logs cleared');
            }
        }
        
        function exportLogs() {
            const exportData = {
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                url: window.location.href,
                currentSession: currentSession,
                totalLogs: logs.length,
                summary: {
                    errors: logs.filter(l => l.level === 'ERROR').length,
                    warnings: logs.filter(l => l.level === 'WARN').length,
                    components: logs.filter(l => l.level === 'COMPONENT').length,
                    events: logs.filter(l => l.level === 'EVENT').length
                },
                logs: logs
            };
            
            const dataStr = JSON.stringify(exportData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            
            const link = document.createElement('a');
            link.href = URL.createObjectURL(dataBlob);
            link.download = `penguintwist-debug-session${currentSession}-${new Date().toISOString().substr(0, 19).replace(/:/g, '-')}.json`;
            link.click();
            
            addSystemLog('Debug logs exported');
        }
        
        function updateLogCount() {
            const currentSessionLogs = logs.filter(l => l.session === currentSession).length;
            document.getElementById('logCount').textContent = `${logs.length} total (${currentSessionLogs} this session)`;
        }
        
        function toggleAutoScroll() {
            autoScroll = !autoScroll;
            const button = document.getElementById('autoScrollToggle');
            
            if (autoScroll) {
                button.textContent = 'üìç Auto Scroll: ON';
                button.classList.remove('disabled');
                scrollToBottom();
            } else {
                button.textContent = 'üìç Auto Scroll: OFF';
                button.classList.add('disabled');
            }
        }
        
        function scrollToBottom() {
            const container = document.getElementById('logsContainer');
            container.scrollTop = container.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
